<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <header>
        <img
          class="profile-picture gradient"
          src="./imagens/profile.png"
          alt="Foto de Caio sorrindo com camisa azul"
        />
        <h1 class="username">@Caio_Arriel</h1>
        <p class="description">
          Gestão de Tecnologia da informação, MBA em gestão de projetos, estuudo
          JS e trabalhando em uma provedora de internet.
        </p>
      </header>

      <ul class="list">
        <li class="list-item gradient">
          <a
            class="link"
            href="https://www.instagram.com/caio_arriel/"
            target="_blank"
          >
            Instagram
            <img src="./imagens/logo-instagram.svg" alt="Instagram logo" />
          </a>
        </li>
        <li class="list-item gradient">
          <a class="link" href="" target="_blank">
            Youtube
            <img src="./imagens/logo-youtube.svg" alt="Youtbe logo" />
          </a>
        </li>
        <li class="list-item gradient">
          <a class="link" href="" target="_blank">
            TikTok
            <img src="./imagens/logo-tiktok.svg" alt="TikTok logo" />
          </a>
        </li>
      </ul>

      <footer>
        <a href="" class="contact gradient">
          <img src="./imagens/logo-twitter.svg" alt="Twitter logo" />
        </a>
        <a href="" class="contact gradient">
          <img src="./imagens/logo-whatsapp.svg" alt="WhatsApp logo" />
        </a>
        <a href="" class="contact gradient">
          <img src="./imagens//mail-outline.svg" alt="Email logo" />
        </a>
        <a href="" class="contact gradient">
          <img src="./imagens/call-outline.svg" alt="Phone logo" />
        </a>
      </footer>
    </section>
  </body>
</html>
